<!DOCTYPE html>
<html>

<head>
    <title>TinyIM Chat</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 250px;
            background: #f0f2f5;
            border-right: 1px solid #ddd;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        #friend-list,
        #session-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .friend-item,
        .session-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }

        .friend-item:hover,
        .session-item:hover {
            background: #e4e6eb;
        }

        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #input-area {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
        }

        #input-area input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
        }

        .my-message {
            background: #0084ff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .other-message {
            background: #e4e6eb;
            color: black;
            align-self: flex-start;
        }

        .request-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
        }

        .request-actions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .tab {
            transition: background 0.2s;
        }

        .tab.active {
            background: #ddd !important;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h3>TinyIM</h3>
        <div id="user-info" style="margin-bottom: 10px; font-size: 0.9em; color: #666;"></div>

        <div class="tabs" style="display: flex; border-bottom: 1px solid #ddd; margin-bottom: 10px;">
            <div id="tab-contacts" class="tab active" onclick="switchTab('contacts')"
                style="flex: 1; text-align: center; padding: 5px; cursor: pointer; background: #e4e6eb; font-weight: bold;">
                Contacts</div>
            <div id="tab-sessions" class="tab" onclick="switchTab('sessions')"
                style="flex: 1; text-align: center; padding: 5px; cursor: pointer;">Sessions</div>
        </div>

        <div id="contacts-view">
            <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                <input type="number" id="add-friend-id" placeholder="User ID" style="width: 60px;" />
                <button onclick="addFriend()">Add</button>
            </div>

            <div id="friend-list">
                <!-- Friends will be loaded here -->
            </div>

            <div style="border-top: 1px solid #ddd; margin-top: 10px; padding-top: 10px;">
                <h4>Requests</h4>
                <div id="request-list" style="max-height: 150px; overflow-y: auto;">
                    <!-- Requests will be loaded here -->
                </div>
            </div>
        </div>

        <div id="sessions-view" style="display: none; flex: 1; overflow-y: auto;">
            <div id="session-list">
                <!-- Sessions will be loaded here -->
            </div>
        </div>
    </div>
    <div id="chat-area">
        <div id="messages"></div>
        <div id="input-area">
            <input type="number" id="target-user" placeholder="Target User ID" style="width: 100px;" />
            <button onclick="loadHistory()" style="margin-right: 10px;">Load History</button>
            <input type="text" id="msg-input" placeholder="Type a message..." />
            <button onclick="sendMsg()">Send</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        initChat();
    </script>
</body>

</html>
