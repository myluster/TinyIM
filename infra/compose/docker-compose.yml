version: '3.8'

services:
  # --- 基础设施: MySQL ---
  mysql:
    image: mysql:8.0
    container_name: tinyim_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: tinyim_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  # --- 基础设施: Redis ---
  redis:
    image: redis:6.2
    container_name: tinyim_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # --- 开发环境容器 (Dev Container) ---
  # 这个容器包含了 gcc/cmake 环境，且挂载了你的源代码
  # 我们用它来充当所有服务的“宿主”
  tinyim-dev:
    build: 
      context: ../../
      dockerfile: infra/docker/Dockerfile
    container_name: tinyim_dev
    # 特权模式，允许调试
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    # 挂载源代码：左边是你的 Windows 路径(当前目录)，右边是容器内路径
    volumes:
      - ../../:/app
    # 保持容器一直运行
    command: tail -f /dev/null
    depends_on:
      - mysql
      - redis
    # 让容器能通过 "mysql" 和 "redis" 主机名访问数据库
    networks:
      - tinyim-net

# 数据卷持久化
volumes:
  mysql_data:
  redis_data:

# 网络配置
networks:
  tinyim-net:
    driver: bridge